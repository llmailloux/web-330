<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script src="../Knockout-3.5.1.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </nav>

      <div role="main" class="container">
          <br /><br />

          <h2>The "foreach" Binding</h2>
          <table class="table table-dark table-striped table-hover">

            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: books">

                <tr>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: price"></td>
                </tr>
            </tbody>
          </table>
          <br/>
      </div>
      <script>
      function TextBookModel(){
        this.books = ko.observableArray([
            {name: "Brown Bear", price: 3.99},
            {name: "Baby Bear", price: 2.99},
            {name: "This Home", price: 1.99},
            {name: "Loud and Crazy", price: 2.55}
        ]);

      }

      ko.applyBindings(new TextBookModel());

    </script>
  </body>
</html>
