        <div role="main" class="container">
            <br /><br />
            <h2>Other Bindings</h2>
            <table class="table table-dark table-striped table-hover">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Discription</th>
                    <th>Link</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: tutorials">
                    <tr>
                        <td data-bind="text: title, class: 'h4'"></td>
                        <td data-bind="text: description"></td>
                        <td><a class="a" data-bind="attr: {href: link, target: '_blank'}, text: link, style:{color: 'grey'}"></a></td>
                    </tr>
                </tbody>
                </table>
                </div>

    <script>
        function TutorialViewModel(){
            this.tutorials = ko.observableArray([
            {title: "JavaScript Object Accessors", description: "examples of Accessors in JavaScript", link:"https://www.w3schools.com/js/js_object_accessors.asp"},
            {title: "JavaScript Display Objects", description: "example of how to display JS objects", link: "https://www.w3schools.com/js/js_object_display.asp"},
            {title: "JavaScript Object Prototypes", description: "examples of how to use protoypes in JS", link: "https://www.w3schools.com/js/js_object_prototypes.asp"},
            {title: "JavaScript Object Constructors", description: "examples of how to use Object Constructors", link: "https://www.w3schools.com/js/js_object_constructors.asp"},
            {title: "JavaScript Properties", description: "examples of accessing hte property of an object", link: "https://www.w3schools.com/js/js_object_properties.asp"},
            ]);
        }
        ko.applyBindings(new TutorialViewModel());

    </script>
