<!DOCTYPE html>
<html lang="en">
<head>

    <!-- jQuery reference -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>

<h4>HTTP DELETE Request</h4>

<!--creating button with id-->
<button id="delete1">Delete Secutity User</button>

<script>
    

//create get request
    $(function() {

        $("#delete1").click(function(){

            $.ajax({
                url: 'http://httpbin.org/delete',
                dataType: 'json',
                type: 'DELETE',
                data: { username: 'admin', password: 'secret', email: 'as@me.com'},
                success: function(data, status) {
                    console.log('Username: ' + data.form.username + '\nPassword: ' + data.form.password + '\nEmail: ' +data.form.email + '\nStatus: ' + status);
                }
            })    

    });
});

</script>

</body>
</html>
