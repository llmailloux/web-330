<html lang="en">

<head>

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <!-- jquery Reference Library -->

<body>
  <nav class="navbar navbar-dark bar">
    <a href="#" class="navbar-brand">Home</a>
  </nav>

  <br /><br />
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Exercise 5.2 - The Proxy Pattern</h2>
        <button class="btn btn-primary" id="btnPreviewProxy">Preview Proxy</button>
        <br />
        <span id="spanProxyResults"></span>
      </div>
    </div>
  </div>

  <script>
    $(function () {

      var animal = {
        type: "Horse",
        breed: "Paint",
        display: function() {
          //clear the span tag before adding new content
          $("#spanProxyResults").html("");
          $("#spanProxyResults").append("<br />Type: " + this.type + "<br />" + "Breed: " + this.breed);
        }
      };
        //on button click display information 
      $("#btnPreviewProxy").click($.proxy(animal, "display"));

    });
  </script>
</body>
